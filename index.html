<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5a7ca2d1c2.js" crossorigin="anonymous"></script>
    <title>Shopping cart</title>
</head>
<body>
    
   <main>
       <nav id="navbar">
           <span> <i class="fas fa-bars"></i></span>
           <div class="logo"><h2>Furniture <span>House</span></h2></div>
           <div class="cart-btn"><span id="cart-plus"> <i class="fas fa-cart-plus"></i></span>
            <div id="cart-item">0</div>
        </div>
       </nav>
       <!-- nava end -->
       <!-- welcome section start -->
       <section id="welcome">
           <div id="banner">
               <h1 id="banner-title">Furniture Collection</h1>
               <button id="shopBtn">Shop Now</button>
           </div>
       </section>
    <!-- welcome section end -->

       <!-- product section start -->
       <section id="product">
           <div id="product-title">
               <h2>Our Products</h2>
           </div>
           <div id="product-container">
               <!-- single product -->
               <div id="single-product">
                    <div id="img-container">
                        <img src="./images/product-1.jpeg" alt="" id="product-img">
                        <button id="addToCart-btn">
                            <i class="fas fa-shopping-cart"></i>
                            Add to Cart
                        </button>
                      
                    </div>
                    <h2>Master Bed</h2>
                    <h3>20$</h3>
                </div>
                <!-- single product -->
        </div>
       </section>

       <!-- cart start -->
       <div id="cart-overlay">
           <div id="cart">
               <span id="close-cart">
                   <i class="fas fa-window-close"></i>
               </span>
               <h2>Your Cart</h2>
                 
               <div id="cart-content">
                <!-- cart item start -->
                    <div id="cart-single-item">
                        <img src="./images/product-1.jpeg" alt="product">
                        <div>
                            <h3>Master Bed</h3>
                            <h5>10$</h5>
                            <span>Remove</span>
                        </div>
                        <div>
                            <i class="fas fa-chevron-up"></i>
                            <div class="item-amount">1</div>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                <!-- cart item end -->
               </div>
                <div id="cart-footer">
                    <h3>Your Total : <span id="cart-total">0 $</span></h3>
                    <button id="clear-cart-btn">Clear Cart</button>
                </div>   
           </div>
       </div>
       <!-- cart end -->
   </main>
    <script src="app.js"></script>
</body>
</html>
